<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input,
        select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <select id="inputUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="R">Reamur</option>
            <option value="K">Kelvin</option>
        </select>
        <button onclick="convertTemp()">Convert</button>
        <div id="output"></div>
    </div>

    <script>
        function convertTemp() {
            let temp = parseFloat(document.getElementById("inputTemp").value);
            let unit = document.getElementById("inputUnit").value;
            let output = "";

            if (unit === "C") {
                output = `Fahrenheit: ${(temp * 9 / 5) + 32}°F<br>Reamur: ${(temp * 4 / 5)}°R<br>Kelvin: ${(temp + 273.15)}K`;
            } else if (unit === "F") {
                output = `Celsius: ${((temp - 32) * 5 / 9)}°C<br>Reamur: ${((temp - 32) * 4 / 9)}°R<br>Kelvin: ${((temp - 32) * 5 / 9 + 273.15)}K`;
            } else if (unit === "R") {
                output = `Celsius: ${(temp * 5 / 4)}°C<br>Fahrenheit: ${(temp * 9 / 4) + 32}°F<br>Kelvin: ${(temp * 5 / 4 + 273.15)}K`;
            } else if (unit === "K") {
                output = `Celsius: ${(temp - 273.15)}°C<br>Fahrenheit: ${((temp - 273.15) * 9 / 5 + 32)}°F<br>Reamur: ${((temp - 273.15) * 4 / 5)}°R`;
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>

</html>
